<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="numero">Introduce un número:</label>
    <input type="text" id="numero" onkeypress="soloNumeros(event)">

    <script src="ej5.js"></script>
</form>
</body>
</html>

Crea un formulario con un campo de texto que sólo permita
la introducción de números.

Debéis utilizar el evento onKeypress y las propiedades keyCode y
charCode para controlar que los valores introducidos sean correctos.
