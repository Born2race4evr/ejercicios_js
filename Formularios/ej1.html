<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="formulario" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0"><br><br>

    <label>Sexo:</label>
    <input type="radio" name="sexo" value="hombre"> Hombre
    <input type="radio" name="sexo" value="mujer"> Mujer<br><br>

    <label for="foto">Archivo:</label>
    <input type="file" id="foto" name="foto" accept="image/*"><br><br>

    <label>
        <input type="checkbox" name="publicidad"> Enviar publicidad
    </label><br><br>

    <label for="aficiones">Elige tu afición :</label>
    <select id="aficiones" name="aficiones" onchange="mostrarInfoLista()">
        <option value="musica">Música</option>
        <option value="lectura">Lectura</option>
        <option value="deporte">Deporte</option>
    </select><br><br>

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones"></textarea><br><br>

    <button type="submit">Guardar cambios</button>
    <button type="reset">Borrar datos introducidos</button>

    <div id="mensaje" class="error"></div>
</form>

<script src="ej1.js"></script>
</body>
</html>
