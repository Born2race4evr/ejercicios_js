<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>
        <input type="checkbox" id="negrita" onchange="aplicarEstilos()"> Negrita
    </label><br>

    <label>
        <input type="checkbox" id="cursiva" onchange="aplicarEstilos()"> Cursiva
    </label><br><br>

    <p id="texto">
        Este párrafo cambiará de estilo según las opciones seleccionadas.
    </p>

    <script src="ej4.js"></script>
</body>
</html>

-Pon dos checkbox (uno para negrita y otro para cursiva) y un párrafo.

Al pinchar sobre cada uno de ellos se aplicará el
estilo correspondiente sobre el párrafo.
